<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>::: Quiz :::</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="body">
    <div id="dark-light">
        <h6 id="condition">light<i id="dark-light-icon" class="fa-solid fa-toggle-off"></i></h6>
    </div>
    <section id="quiz-app" class="p-2">
        <div id="app-setting" class="bg-info p-2">
            <div id="app-title">
                <h1>welcome to <span id="title-span">Quiz app</span></h1>
                <h3 class="lead">please choose your quiz settings</h3>
            </div>
            
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec p-1">Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="9">General Knowledge</option>
                        <option value="20">Mythology</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>
                    </select>
                </div>
                <!-- Difficulty -->
                <div class="form-group mt-3">
                    <label for="difficulty" class="text-spec"> Difficulty</label>
                    <div class="form-check" id="difficulty">

                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"
                                checked>
                            Easy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                            Hard
                        </label>
                    </div>
                </div>
                <!-- Number of questions  -->
                <div class="form-group mt-3">
                    <input min="1" max="40" type="number" class="form-control" name="" id="numberOfQuestions" aria-describedby="helpId"
                        placeholder="Number Of questions" required>
                </div>
                <!-- alert empty inputs -->
                <div id="alert1" class="alert alert-danger mt-3">Please Choose Your Settings. all inputs required</div>
                <!-- submit button -->
                <button id="startBtn" class="btn btn-outline-light float-end py-2 px-4 bg-spec rounded-pill my-4">Start
                </button>
            </div>
    </section>

    <section id="quiz-page">
        <div id="quiz">
            <div id="quiz-head" class="p-3">
                <h1 class="text-spec text-center">Quiz</h1>
                <span class="float-end bg-spec rounded-pill text-white p-2 "><span id="currentQuestion"></span> Of <span id="totalNumberOfQuestions"></span> Question </span>
                <span id="inCorrect" class="btn btn-danger float-start">InCorrect</span>
                <span id="Correct" class="btn btn-success float-start">Correct</span>
                <div class="clearFix"></div>
            </div>
            <div id="quiz-body">
                <div class="p-4 text-spec">
                    <h5 class="d-inline">Q: </h5>
                    <h5 id="question" class="d-inline"></h5>
                    <div id="rowAnswer" class="py-2  answers-radio">
                    </div>
                    <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
                    <button class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4" id="next">Next</button>
                </div>
            </div>

        </div>
       

    </section>


    <section id="quiz-finish">
        <div id="finish">
            <div class="finish-head">
                <h1 class=" text-spec py-5 ">Finished</h1>
            </div>
            <div class="p-4">
                <h5 class="text-spec">score</h5>
                <h4 class="text-spec" id="score"></h4>
                <button class="btn float-end py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">Try Again?</button>
            </div>


        </div>

    </section>










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
